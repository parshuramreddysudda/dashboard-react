openapi: 3.0.0
info:
  title: Overview Data
  version: '1.0'
components:
  schemas:
    Windows:
      type: object
      properties:
        name:
          type: string
          enum:
            - Windows
        value:
           example: 38
           pattern: "^[1-9][1-9]$"
    Mac:
      type: object
      properties:
        name:
          type: string
          enum:
            - Mac
        value:
           example: 38
           pattern: "^[1-9][1-9]$"
    Linux:
      type: object
      properties:
        name:
          type: string
          enum:
            - Linux
        value:
           example: 38
           pattern: "^[1-9][1-9]$"
    Android:
      type: object
      properties:
        name:
          type: string
          enum:
            - Android
        value:
           example: 38
           pattern: "^[1-9][1-9]$"        
    Machinetypes:
      type: object
      properties:
        devices:
          type: array
          items:
            - $ref: '#/components/schemas/Windows'
            - $ref: '#/components/schemas/Mac'
            - $ref: '#/components/schemas/Linux'
            - $ref: '#/components/schemas/Android'
        total:
          type: integer
          minimum: 1
          maximum: 1000
servers:
  - url: 'http://localhost:3000'
paths:
  /api/overview/devices:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Machinetypes'
