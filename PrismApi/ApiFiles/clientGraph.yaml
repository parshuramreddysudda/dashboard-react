openapi: 3.0.0
info:
  title: Overview Data
  version: '1.0'
components:
  schemas:
    Dev:
      type: object
      properties:
        name:
          type: string
          enum:
            - Developers
        value:
           example: 38
           pattern: "^[1-9][1-9]$"
    Designer:
      type: object
      properties:
        name:
          type: string
          enum:
            - Designer
        value:
           example: 38
           pattern: "^[1-9][1-9]$" 
    Manager:
      type: object
      properties:
         name:
           type: string
           enum:
             - Manager
         value:
            example: 38
            pattern: "^[1-9][1-9]$" 
    Analysts:
      type: object
      properties:
         name:
           type: string
           enum:
             - Analyst
         value:
            example: 38
            pattern: "^[1-9][1-9]$" 
    Clients:
      type: object
      properties:   
        State:
          type: array
          items:
            - $ref: '#/components/schemas/Dev'
            - $ref: '#/components/schemas/Designer'
            - $ref: '#/components/schemas/Manager'
            - $ref: '#/components/schemas/Analysts'
        total:
          type: integer
          minimum: 1
          maximum: 1000
servers:
  - url: 'http://localhost:3000'
paths:
  /api/overview/clientGraph:
    get: 
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clients'
